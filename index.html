<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="card">
      <div class="card-img">
        <picture>
          <source media="(max-width: 799px)" srcset="images/image-product-mobile.jpg" />
          <source media="(min-width: 800px)" srcset="images/image-product-desktop.jpg" />
          <img src="images/image-product-desktop.jpg" alt="" />
        </picture>
      </div>
      <div class="card-detail">
        <p class="card-subtitle">perfume</p>
        <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="card-price">
          <h3 class="card-price-main">$149.99</h3>
          <p class="card-price-discount">$169.99</p>
        </div>
        <button class="card-button"> <span><img src="images/icon-cart.svg" alt=""></span> Add to Cart</button>
      </div>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>
    Coded by <a href="dwi-indah.site">Dwi Indah P</a>.
  </footer>
</body>
</html>
